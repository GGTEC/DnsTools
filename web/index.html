<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--...-->

    <title>DNS Tools</title>

    <!-- Favicons -->
    <link href="img/favicon.png" rel="icon" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/css/bootstrap-select.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/gh/farhadmammadli/bootstrap-select@main/js/bootstrap-select.min.js"></script>
    <script src="js/Bs5Utils.js"></script>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Kanit" rel="stylesheet" />
    <script type="text/javascript" src="/eel.js"></script>
</head>

<body class="main vh-100">
    <div class="d-flex flex-grow-1 flex-column ">
        <nav id="main-navbar" class="navbar navbar-expand-lg navbar-light bg-dark top pywebview-drag-region">
          <!-- Container wrapper -->
          <div class="container-fluid">
            <img src="img/apple-touch-icon.png" class="m-2" width="30" height="30" alt="" />
            <h1 class="navbar-brand text-white mt-1 mb-0">
                DNSTools By GGTEC
            </h1>
          </div>
        </nav>
        <div class="row mt-5 w-100 d-flex justify-content-center">
            <div class="w-75 bg-dark p-5 mt-5 text-white text-center">
                <div class="form-group mt-3">
                    <label for="adapter">Clique no botão abaixo para carregar o seu adaptador de rede conectado atualmente</lab>
                    <div class="input-group mt-3">
                        <input class="form-control bg-dark" type="text" id="adapter" readonly required>
                        <button class="btn bt-submit" type="button"
                            onclick="get_adapters('adapter')">
                            Carregar
                        </button>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="select-dns">Selecione um DNS para ser aplicado nas configurações</label>
                    <select class="bg-dark mt-3 w-100" id="select-dns">
                        <option value="google">Google (8.8.8.8 | 8.8.4.4)</option>
                        <option value="cloudflare">CloudFlare (1.1.1.1 | 1.0.0.1)</option>
                    </select>
                </div>
                <button class="btn bt-submit" onclick="set_dns()">
                    Alterar
                </button>

                <div class="form-group mt-5 text-center">
                    <p>Utilize o botão abaixo para limpar o seu cache DNS (Recomendado)</p>
                    <button class="btn bt-submit mt-2" onclick="eel.flush_dns()">
                        Limpar cache DNS
                    </button>
                </div>
            </div>
        </div>
    </div>


</body>

    <script src="js/main.js"></script>

</html>
